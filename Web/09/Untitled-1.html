<!DOCTYPE html>
<html>
    <head>
        <style>
            .a {font-size: 31px;}
            .b {font-size: 2em;}
            .c {font-size: large;}
            .d {font-size: small;}       
            .font_arial {font-family: '없는 글꼴', Arial;}
            .font_roman {font-family: 'Times New Roman', Arial;}
            .font_big {font-size : 2em;}
            .font_italic {font-style: italic;}
            .font_bold{font-weight: bold;}
            .font_right{text-align: center;}
        </style>
    </head>
    <body>
        <h1>CSS Font Example</h1>
        <p class="font_right">2022.10.29</p>
        <p class="a">CSS Font Example</p>
        <p class="b">CSS Font Example</p>
        <p class="c">CSS Font Example</p>
        <p class="d">CSS Font Example</p>
        <p class="font_arial">CSS Font Example</p>
        <p class="font_roman">CSS Font Example</p>
        <p class="font_big">CSS Font Example</p>
        <p class="font_italic">CSS Font Example</p>
        <p class="font_bold">CSS Font Example</p>
    </body>
</html>
