<!DOCTYPE html>
<html>
    <head>
        <title>HTML TEXT Basic Page</title>
    </head>
    <body>
        <a href="#alpha">Alpha 부분</a>
        <a href="#beta">Beta 부분</a>
        <a href="#gamma">Gamma 부분</a>

        <h1 id="alpha">Alpha</h1>
        <p>
            <b>가나</b><br/>
            <i>다라</i><br/>
            <small>마바</small><br/>
            사<sub>아</sub><br/>
            자<sup>차</sup><br/>
            타<ins>파</ins><br/>
            <del>하아</del>
        </p>
        <h1 id="beta">Beta</h1>
        <p>아자차카</p>
        <h1 id="gamma">Gamma</h1>
        <p>타파하</p>

    </body>
</html>
