<!DOCTYPE html>
<html>
    <head>
        <style>
            ul {overflow: hidden;}
            li {
                list-style: none;
                float: left; padding: 13px;
            }
            li:first-child {border-radius:  10px 0 0 10px;}
            li:last-child {border-radius: 0 10px 10px 0;}
            li:nth-child(2n) {background-color: brown;}
            li:nth-child(2n+1) {background-color: violet;}
        </style>
    </head>
    <body>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
        </ul>
    </body>
</html>
